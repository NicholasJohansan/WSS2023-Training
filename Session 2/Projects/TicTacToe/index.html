<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js" defer></script>
</head>
<body class="container-fluid p-2">
  <div id="main">
    <header>
      <h1 class="mb-1">Tic Tac Toe</h1>
      <p class="mb-0 display-4" id="turn-display">X's turn</p>
    </header>
    <div id="board" class="rounded-lg board">
    </div>
    <div id="actions">
      <button id="reset-button" class="btn btn-danger">Restart</button>
      <button id="history-button" class="btn btn-primary">History</button>
    </div>
  </div>
  <div id="history-overlay">
    <div id="history" class="rounded-lg p-3">
      <header>
        <h4>History</h4>
        <button id="clear-history-button" class="btn btn-danger">Clear</button>
      </header>
      <div class="rounded-lg"></div>
    </div>
  </div>
</body>
</html>
